<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="seasonal-holidays-2021-6753651837109324-s.png">
              </a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary " type="submit">Search</button>
              </form>
            </div>

          </nav>
        <div class="container searchresults">
            
            <div class="col">
                <div class="row"><p id="0"></p></div>
                <div class="row"><p id="1"></p></div>
                <div class="row"><p id="2"></p></div>
                <div class="row"><p id="3"></p></div>
                <div class="row"><p id="4"></p></div>
                <div class="row"><p id="5"></p></div>
                <div class="row"><p id="6"></p></div>
                <div class="row"><p id="7"></p></div>
                <div class="row"><p id="8"></p></div>
                <div class="row"><p id="9"></p></div>
            </div>
        </div>
        <script>
           fetch('https://google222222222222222222222222.herokuapp.com/search')
                .then(resp => resp.json())

                .then((search) => {
                    for (let i = 0; i < search.length; i++){
                        let text = "<a href='" + search[i].webLink + "'>" + search[i].name + "</a>"
                        document.getElementById(i).innerHTML = text
                    }
                })
            
        </script>
    </body>
</html>
